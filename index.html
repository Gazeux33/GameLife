<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <link rel="stylesheet" href="gameLife.css">
    <title>P5 gameLife</title>
</head>
<body>
    <div class="controller">
        <div>
            <span id="sizeValue">50</span>
            <input type="range" id="size" name="size" min="2" max="400" value="50" />
            <label for="size">size</label>
        </div>

        <div>
            <span id="fpsValue">50</span>
            <input type="range" id="fps" name="fps" min="1" max="60" value="30" />
            <label for="fps">fps</label>
        </div>

        <div>
            <input type="color" id="background" name="background" value="#000000" />
            <label for="background">background</label>
        </div>
          
        <div>
            <input type="color" id="cell" name="cell" value="#745CE6" />
            <label for="cell">cell</label>
        </div>

          <button id="update">Update</button>
    </div>
<script src="gameLife.js"></script>
</body>
</html>
